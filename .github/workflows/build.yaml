name: Build Stealth Frida 16.2.2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [android-arm64, android-x86, android-x86_64]
      fail-fast: false

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Stealth Repo
        uses: actions/checkout@v4
        with:
          path: stealth-repo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install lief

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Clone Frida 16.2.2
        run: |
          git clone --recurse-submodules --branch 16.2.2 https://github.com/frida/frida.git frida

      - name: Apply Patches
        run: |
          cd frida/subprojects/frida-core
          git apply --reject --whitespace=fix ${{ github.workspace }}/stealth-repo/frida-core/patch.patch

          cd ../frida-gum
          git apply --reject --whitespace=fix --exclude='tests/*' ${{ github.workspace }}/stealth-repo/frida-gum/patch.patch

      - name: Disable Frida Gum Tests
        run: |
          sed -i "s/subdir('tests')/# subdir('tests')/g" frida/subprojects/frida-gum/meson.build

      - name: Build Frida (${{ matrix.arch }})
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd frida
          ./configure --host=${{ matrix.arch }}
          cd build
          ninja

      - name: Collect Artifacts
        run: |
          mkdir -p artifacts-${{ matrix.arch }}

          BUILD_ROOT="frida/build"

          # Locate files
          AGENT=$(find $BUILD_ROOT -name "frida-agent.so" | grep "subprojects/frida-core" | head -n 1)
          GADGET=$(find $BUILD_ROOT -name "frida-gadget.so" | grep "subprojects/frida-core" | head -n 1)
          SERVER=$(find $BUILD_ROOT -name "frida-server" | grep "subprojects/frida-core" | head -n 1)
          INJECT=$(find $BUILD_ROOT -name "frida-inject" | grep "subprojects/frida-core" | head -n 1)
          PORTAL=$(find $BUILD_ROOT -name "frida-portal" | grep "subprojects/frida-core" | head -n 1)

          for f in "$AGENT" "$GADGET" "$SERVER" "$INJECT" "$PORTAL"; do
            if [ -n "$f" ] && [ -f "$f" ]; then
               echo "Copying: $f"
               cp "$f" artifacts-${{ matrix.arch }}/
            fi
          done

          echo "Artifacts for ${{ matrix.arch }}:"
          ls -lh artifacts-${{ matrix.arch }}/

      - name: Upload Artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: frida-stealth-16.2.2-${{ matrix.arch }}
          path: artifacts-${{ matrix.arch }}/*
